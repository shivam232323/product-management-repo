<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Products</h2>
    <div>
      <button class="btn btn-primary me-2" routerLink="/products/new">
        <i class="bi bi-plus-circle"></i> Add Product
      </button>
      <button class="btn btn-success" routerLink="/products/bulk-upload">
        <i class="bi bi-upload"></i> Bulk Upload
      </button>
    </div>
  </div>

  <!-- Filters -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Search</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="searchTerm"
            (keyup.enter)="onSearch()"
            placeholder="Search products..."
          />
        </div>

        <div class="col-md-3">
          <label class="form-label">Category</label>
          <select
            class="form-select"
            [(ngModel)]="selectedCategoryId"
            (change)="onCategoryChange()"
          >
            <option [ngValue]="null">All Categories</option>
            <option *ngFor="let category of categories" [ngValue]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label">Sort By</label>
          <select class="form-select" [(ngModel)]="sortBy" (change)="onSortChange()">
            <option value="price">Price</option>
            <option value="name">Name</option>
            <option value="createdAt">Date</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label">Order</label>
          <button class="btn btn-outline-secondary w-100" (click)="toggleSortOrder()">
            {{ sortOrder === 'asc' ? '↑ Ascending' : '↓ Descending' }}
          </button>
        </div>

        <div class="col-md-1 d-flex align-items-end">
          <button class="btn btn-primary w-100" (click)="onSearch()">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Products Table -->
  <div *ngIf="!loading" class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Unique ID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>
                <img
                  [src]="product.image || 'assets/placeholder.png'"
                  alt="{{ product.name }}"
                  class="img-thumbnail"
                  style="width: 50px; height: 50px; object-fit: cover"
                />
              </td>
              <td>{{ product.name }}</td>
              <td>{{ product.category?.name }}</td>
              <td>{{ product.price }}</td>
              <td>
                <small class="text-muted">{{ product.uniqueId }}</small>
              </td>
              <td>
                <button class="btn btn-sm btn-warning me-2" (click)="editProduct(product.id)">
                  <i class="bi bi-pencil"></i> Edit
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
          Showing {{ (currentPage - 1) * pageSize + 1 }} to {{ endIndex }} of
          {{ totalProducts }} products
        </div>
        <nav>
          <ul class="pagination mb-0">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
            </li>
            <li *ngFor="let page of pages" class="page-item" [class.active]="page === currentPage">
              <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
