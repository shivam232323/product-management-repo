<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Categories</h2>
    <button class="btn btn-primary" (click)="showAddForm = true">
      <i class="bi bi-plus-circle"></i> Add Category
    </button>
  </div>

  <div *ngIf="showAddForm" class="card mb-4">
    <div class="card-body">
      <h5>{{ editingCategory ? 'Edit' : 'Add' }} Category</h5>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="categoryName"
          placeholder="Category name"
        />
      </div>
      <button class="btn btn-success me-2" (click)="saveCategory()">Save</button>
      <button class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Unique ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{ category.name }}</td>
            <td>
              <small class="text-muted">{{ category.uniqueId }}</small>
            </td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="editCategory(category)">
                Edit
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
