<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3>{{ isEditMode ? 'Edit' : 'Add' }} Product</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Product Name *</label>
          <input 
            type="text" 
            class="form-control" 
            formControlName="name"
            [class.is-invalid]="productForm.get('name')?.invalid && productForm.get('name')?.touched"
          >
          <div class="invalid-feedback">Product name is required</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Image URL</label>
          <input type="text" class="form-control" formControlName="image">
        </div>

        <div class="mb-3">
          <label class="form-label">Price *</label>
          <input 
            type="number" 
            class="form-control" 
            formControlName="price"
            step="0.01"
            [class.is-invalid]="productForm.get('price')?.invalid && productForm.get('price')?.touched"
          >
          <div class="invalid-feedback">Valid price is required</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Category *</label>
          <select 
            class="form-select" 
            formControlName="categoryId"
            [class.is-invalid]="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched"
          >
            <option value="">Select a category</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
          <div class="invalid-feedback">Category is required</div>
        </div>

        <div class="d-flex gap-2">
          <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="productForm.invalid || loading"
          >
            {{ loading ? 'Saving...' : (isEditMode ? 'Update' : 'Create') }} Product
          </button>
          <button type="button" class="btn btn-secondary" routerLink="/products">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
